<!DOCTYPE html>
<html>

</head>
<body>
<div>
<form>
<label>Country:</label>
<input type="text"  id="country"/><br>
<label>Capital:</label>
<input type="text" id="capital"/><br>


<button type="button" onclick="loadDoc()">Insert</button>

</form>

<p id="demo"></p>




<script>


function loadDoc(){

var object = {};
object["name"] = document.getElementById("country").value;
object["capital"] = document.getElementById("capital").value;
var datapass = JSON.stringify(object);
//document.getElementById("demo").innerHTML = datapass;


var xhr = new XMLHttpRequest();
var url='http://127.0.0.1:8000/api/countries/';


xhr.open('POST',url);
xhr.responseType = 'json';
xhr.onload = function(e) {
 if (this.status == 201) {
   console.log('response', this.response); // JSON response
   var obj=this.response;  
   document.getElementById("demo").innerHTML = JSON.stringify(obj)+"  Successfully created";
    
    
}
};
xhr.send(datapass);


}
</script>

</body>
</html>
